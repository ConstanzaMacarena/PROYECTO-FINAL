<div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <input type="text" id="name" formControlName="nombre" class="form-control" required />
                    <label class="form-label" for="form3Example1">Usuario</label>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <input type="password" id="pass" formControlName="clave" class="form-control" required />
                    <label class="form-label" for="form3Example1">Contraseña</label>
                </div>
            </div>
        </div>

        <div class="col-6">
            <button type="" class="btn btn-success btn-block mb-4 mx-2"><i class="fas fa-check"></i> Iniciar Sesión</button>
        </div>
    </form>
</div>
